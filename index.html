<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link to css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- COPY ANY OF THE img ELEMENTS FROM BELOW. BE SURE TO INCLUDE THE ALT ATTRIBUTE! -->
<!-- Keep this out of the way to keep focus on img elements above  -->

<!-- Set up the search button -->
<input type="text" id="searchInput" placeholder="Search...">

<!-- Set up the "animal" buttons -->
<div>
    <button class="buttonFilter" animal="Bear" onclick="filterAnimals('Bear')">Bear</button>
    <button class="buttonFilter" animal="Dolphin" onclick="filterAnimals('Dolphin')">Dolphin</button>
    <button class="buttonFilter" animal="Duck" onclick="filterAnimals('Duck')">Duck</button>
    <button class="buttonFilter" animal="Frog" onclick="filterAnimals('Frog')">Frog</button>
    <button class="buttonFilter" animal="all" onclick="filterAnimals('all')">Show All</button>
</div>

<!-- Set up the helper text -->

<div id="helperText"></div>


<!-- Set up the animal images -->
<div class="container">
<div><img class="animal-container Bear" id="animal 0" loading="lazy" src="https://images.pexels.com/photos/158109/kodiak-brown-bear-adult-portrait-wildlife-158109.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Brown Bear on a Body of Water "/></div>
<div><img class="animal-container Bear" id="animal 1" loading="lazy" src="https://images.pexels.com/photos/35435/pexels-photo.jpg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Brown Bear"/></div>
 <div><img class="animal-container Bear" id="animal 2" loading="lazy" src="https://images.pexels.com/photos/1068554/pexels-photo-1068554.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Close-Up Photography of Grizzly Bear"/></div>
 <div><img class="animal-container Bear"  id="animal 3" loading="lazy" src="https://images.pexels.com/photos/598966/pexels-photo-598966.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Grayscale Photo of Polar Bear Cub "/></div>
 <div><img class="animal-container Dolphin" id="animal 4" loading="lazy" src="https://images.pexels.com/photos/64219/dolphin-marine-mammals-water-sea-64219.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Cute Dolphine Underwater "/></div>
 <div><img class="animal-container Dolphin" id="animal 5" loading="lazy" src="https://images.pexels.com/photos/1986374/pexels-photo-1986374.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Gray Dolphin on Body of Water"/></div>
